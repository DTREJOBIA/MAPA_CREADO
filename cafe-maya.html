<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Maya - CATÁLOGO BIA HONDURAS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .background-image {
            background-image: url('https://img.freepik.com/foto-gratis/granos-cafe-cerca-taza-cafe_23-2148511767.jpg');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        .title-3d {
            text-align: center;
            font-size: 2.5rem;
            color: #442c1c;
            text-shadow: 2px 2px 0 #c9a66b, 4px 4px 0 #ffffff;
            margin-top: 30px;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #442c1c;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .line {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 220px;
            text-align: center;
        }

        .line:hover {
            transform: scale(1.05);
        }

        .line img {
            width: 100%;
            height: auto;
        }

        .line p {
            padding: 10px;
            font-weight: bold;
            color: #442c1c;
        }

        .center-button {
            display: block;
            width: fit-content;
            margin: 40px auto 0;
            padding: 10px 20px;
            background-color: #442c1c;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .center-button:hover {
            background-color: #6a4e34;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-top: 1px solid #ccc;
        }

        .footer-container {
            max-width: 800px;
            margin: auto;
        }

        .footer-logo {
            height: 50px;
            margin: 10px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <h1 class="title-3d">CATÁLOGO BIA HONDURAS</h1>
    
    <div class="container line-list fade-in">
        <h2>Líneas de Café Maya</h2>
        
        <div class="wrapper">
            <div class="line">
                <a href="/productos/torrefacto-maya.html">
                    <img src="/MAYA/Torrefacto maya/Cafe Maya 390 g.jpg" alt="Torrefacto">
                    <p><strong>Torrefacto</strong></p>
                </a>
            </div>
            <div class="line">
                <a href="/productos/selecto-maya.html">
                    <img src="/MAYA/CAfe maya selecto/Cafe Maya Selecto.jpg" alt="Puro">
                    <p><strong>Café Maya Selecto</strong></p>
                </a>
            </div>
            <div class="line">
                <a href="/productos/puro-maya.html">
                    <img src="/MAYA/Cafe Maya Puro molido 340g.jpg" alt="Productos">
                    <p><strong>Puro</strong></p>
                </a>
            </div>
            <div class="line">
                <a href="/productos/soluble-maya.html">
                    <img src="/MAYA/Cafe Maya Soluble.jpg" alt="Productos">
                    <p><strong>Soluble</strong></p>
                </a>
            </div>
        </div>
        
        <a href="/" class="center-button">⬅ Volver</a>
        
        <footer>
            <div class="footer-container">
                <img src="https://media.licdn.com/dms/image/v2/D560BAQERFonpKzESVQ/company-logo_200_200/company-logo_200_200/0/1730229120486?e=2147483647&v=beta&t=wsQhnCRZSKTvlVbyCz1R24h2tqcdQmtOckbOHCT4aZA" alt="Logo" class="footer-logo">
                <img src="https://i.imgur.com/VdqGBDs.png" alt="Logo" class="footer-logo">
                <p>&copy; 2025 BIA HONDURAS. Todos los derechos reservados.</p>
                <p>
                    <a href="#">Política de Privacidad</a> |
                    <a href="#">Términos y Condiciones</a>
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
