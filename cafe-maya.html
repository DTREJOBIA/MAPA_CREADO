    <style>
        /* --- Estilos CSS embebidos desde styles.css --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/fondo.png');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }

        .title-3d {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #5a3e1b;
            text-shadow: 2px 2px #d2b48c;
            margin-top: 20px;
        }

        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .line-list h2 {
            text-align: center;
            color: #4b2e17;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .line {
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }

        .line img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }

        .line:hover {
            transform: scale(1.05);
        }

        .center-button {
            display: block;
            margin: 40px auto 0;
            padding: 10px 20px;
            background-color: #8b5e3c;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background-color: #eee;
            margin-top: 40px;
        }

        .footer-logo {
            height: 60px;
            margin: 10px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Modal ampliado */
        .enlarged-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .enlarged-mode.active {
            opacity: 1;
            pointer-events: auto;
        }

        .enlarged-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close-enlarged {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ccc;
            border-radius: 50%;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #8b5e3c;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: none;
            z-index: 1000;
        }

        .back-to-top.show {
            display: block;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        .dark-mode .container,
        .dark-mode footer {
            background-color: #2a2a2a;
        }

        .dark-mode .center-button {
            background-color: #c18953;
        }

.dark-mode .background-image {
    display: none;
}
body.dark-mode {
    background-color: #000; /* fondo negro */
}

        
    </style>
</head>
<body>
    <div class="background-image"></div>
    <h1 class="title-3d">CAT√ÅLOGO BIA HONDURAS</h1>

    <div class="container line-list fade-in">
        <h2>L√≠neas de Caf√© Maya</h2>
        <div class="wrapper">
            <div class="line">
                <a href="productos/torrefacto-maya.html">
                    <img src="MAYA/Torrefacto maya/Cafe Maya 390 g.jpg" alt="Torrefacto">
                    <p><strong>Torrefacto</strong></p>
                </a>
            </div>
            <div class="line">
                <a href="productos/selecto-maya.html">
                    <img src="MAYA/CAfe maya selecto/Cafe Maya Selecto.jpg" alt="Selecto">
                    <p><strong>Caf√© Maya Selecto</strong></p>
                </a>
            </div>
            <div class="line">
                <a href="productos/puro-maya.html">
                    <img src="MAYA/Cafe Maya Puro molido 340g.jpg" alt="Puro">

                </a>
            </div>
        </div>
        <a href="/" class="center-button">‚¨Ö Volver</a>

        <footer>
            <div class="footer-container">
                 <p>&copy; 2025 BIA HONDURAS. Todos los derechos reservados.</p>
                <p><a href="#">Pol√≠tica de Privacidad</a> | <a href="#">T√©rminos y Condiciones</a></p>
            </div>
        </footer>
    </div>

    <script>
        // --- Script integrado desde scripts.js ---
        function toggleImageSize(img) {
            let enlargedMode = document.querySelector('.enlarged-mode');
            if (!enlargedMode) {
                enlargedMode = document.createElement('div');
                enlargedMode.className = 'enlarged-mode';

                const enlargedImage = document.createElement('img');
                enlargedImage.className = 'enlarged-image';

                const closeButton = document.createElement('span');
                closeButton.className = 'close-enlarged';
                closeButton.innerHTML = '&times;';
                closeButton.addEventListener('click', function () {
                    enlargedMode.classList.remove('active');
                    document.body.style.overflow = 'auto';
                });

                enlargedMode.appendChild(enlargedImage);
                enlargedMode.appendChild(closeButton);
                document.body.appendChild(enlargedMode);

                enlargedMode.addEventListener('click', function (event) {
                    if (event.target === enlargedMode) {
                        enlargedMode.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                });
            }

            const enlargedImage = enlargedMode.querySelector('.enlarged-image');
            enlargedImage.src = img.src;
            enlargedMode.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const scrollDownBtn = document.querySelector('.scroll-down');
            if (scrollDownBtn) {
                scrollDownBtn.addEventListener('click', function () {
                    window.scrollBy({
                        top: window.innerHeight,
                        behavior: 'smooth'
                    });
                });
            }

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }

            const themeToggle = document.createElement('div');
            themeToggle.className = 'theme-toggle';
            themeToggle.innerHTML = '‚òÄÔ∏è';
            themeToggle.addEventListener('click', function () {
                toggleDarkMode();
                this.innerHTML = document.body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
            });
            document.body.appendChild(themeToggle);

            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = 'üåô';
            }

            const backToTopBtn = document.createElement('div');
            backToTopBtn.className = 'back-to-top';
            backToTopBtn.innerHTML = '‚Üë';
            backToTopBtn.addEventListener('click', scrollToTop);
            document.body.appendChild(backToTopBtn);

            window.addEventListener('scroll', function () {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });

            const navbarToggle = document.querySelector('.navbar-toggle');
            if (navbarToggle) {
                navbarToggle.addEventListener('click', function () {
                    document.querySelector('.navbar-menu').classList.toggle('active');
                });
            }

            const productImages = document.querySelectorAll('.product img, .line img');
            productImages.forEach(img => {
                img.addEventListener('click', function () {
                    toggleImageSize(this);
                });
            });
        });
    </script>
</body>
</html>
