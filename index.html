<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario con Coordenadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function obtenerCoordenadas() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latLon = position.coords.latitude + "," + position.coords.longitude;
          document.getElementById("latitud").value = latLon;
        }, function() {
          alert("No se pudieron obtener las coordenadas.");
        });
      } else {
        alert("La geolocalizaciÃ³n no es compatible con este navegador.");
      }
    }

    function enviarFormulario() {
      const nombre = document.getElementById("nombre").value;
      const codigo = document.getElementById("codigo").value;
      const latLon = document.getElementById("latitud").value;

      if (!nombre || !codigo || !latLon) {
        alert("Por favor completa todos los campos y obtÃ©n las coordenadas.");
        return;
      }

      // âœ… Enviar datos a Google Sheets (modo sin CORS)
      fetch('https://script.google.com/macros/s/AKfycbzTeY0pmn6tmgkZ4DHrhZveRplKm1J1b-4jY8O2vqX_Ktm8kdOtZrXj2r4y6JsdTfZQDQ/exec', {
        method: 'POST',
        mode: 'no-cors', // ğŸ‘ˆ AquÃ­ estÃ¡ la clave
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nombre: nombre,
          codigo: codigo,
          latitud: latLon.split(",")[0],
          longitud: latLon.split(",")[1]
        })
      })
      .then(() => {
        alert("âœ… Datos enviados (no se puede confirmar respuesta por no-cors).");
        document.getElementById("nombre").value = "";
        document.getElementById("codigo").value = "";
        document.getElementById("latitud").value = "";
      })
      .catch(error => {
        alert("âŒ Error al enviar los datos: " + error);
      });
    }

    function copiarCoordenadas() {
      const coordenadas = document.getElementById("latitud").value;
      if (coordenadas) {
        navigator.clipboard.writeText(coordenadas).then(() => {
          alert("ğŸ“‹ Â¡Coordenadas copiadas al portapapeles!");
        }).catch((err) => {
          alert("âŒ Error al copiar las coordenadas: " + err);
        });
      } else {
        alert("âš ï¸ No hay coordenadas para copiar.");
      }
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Formulario de Datos y Coordenadas</h2>
    <form class="shadow p-4 rounded bg-light" onsubmit="event.preventDefault(); enviarFormulario();">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Cliente:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="codigo" class="form-label">CÃ³digo del Cliente:</label>
        <input type="text" class="form-control" id="codigo" required>
      </div>

      <div class="mb-3">
        <label for="latitud" class="form-label">Coordenadas (Latitud, Longitud):</label>
        <input type="text" class="form-control" id="latitud" readonly>
      </div>

      <button type="button" class="btn btn-info w-100" onclick="obtenerCoordenadas()">ğŸ“ Obtener Coordenadas</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="copiarCoordenadas()">ğŸ“‹ Copiar Coordenadas</button>
      <button type="submit" class="btn btn-primary w-100 mt-3">ğŸ“¤ Enviar</button>
    </form>
  </div>
</body>
</html>
