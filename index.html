<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa desde GitHub - Honduras</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Mapa con puntos v√°lidos (Honduras)</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([14.5, -87], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // üëá Reemplaza esta URL con la nueva versi√≥n m√°s liviana
    const CSV_URL = 'https://raw.githubusercontent.com/DTREJOBIA/MAPA_CREADO/main/BASE_PARA_APP_2.csv';

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const nombre = row['NOMBRE']?.trim();
          const lat = parseFloat(row['LATITUD']);
          const lon = parseFloat(row['LONGITUD']);

          if (!isNaN(lat) && !isNaN(lon) &&
              lat >= 12.9 && lat <= 16.1 &&
              lon >= -89.4 && lon <= -83.0) {
            L.marker([lat, lon]).addTo(map)
              .bindPopup(nombre || 'Sin nombre');
          }
        });
      },
      error: function(err) {
        console.error('Error al cargar CSV:', err);
      }
    });
  </script>
</body>
</html>
