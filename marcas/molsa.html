<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            color: #000;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/8d5Cm5p.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* Esto asegura que la imagen quede est√°tica */
            opacity: 0.9;
            z-index: -1;
        }

        .title-3d {
            text-align: center;
            font-size: 2em;
            /* T√≠tulo m√°s peque√±o */
            font-weight: bold;
            color: #004080;
            text-shadow: 2px 2px #a0c4e3;
            margin-top: 20px;
        }

        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            flex: 1;
        }

        .line-list h2 {
            text-align: center;
            color: #000;
        }

        .dark-mode .line-list h2 {
            color: #fff;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

    .line {
      width: 200px;
      text-align: center;
      transition: transform 0.3s;
    }

    .line img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .line:hover {
      transform: scale(1.05);
    }


        .center-button {
            display: block;
            margin: 40px auto 0;
            padding: 10px 20px;
            background-color: #004080;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }

        footer {
            width: 100%;
            background-color: #000;
            color: #ccc;
            text-align: center;
            padding: 30px 0;
        }

        .dark-mode footer {
            background-color: #000;
            color: #fff;
        }

        .footer-logo {
            height: 60px;
            margin: 10px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ccc;
            border-radius: 50%;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #004080;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: none;
            z-index: 1000;
        }

        .back-to-top.show {
            display: block;
        }

        .dark-mode {
            background-color: #000;
            color: #f5f5f5;
        }

        .dark-mode .background-image {
            display: none;
        }

        .dark-mode .center-button {
            background-color: #0055aa;
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <h1 class="title-3d">CAT√ÅLOGO BIA HONDURAS</h1>

    <div id="Molsa" class="container line-list fade-in">
        <h2>L√≠neas Molsa</h2>
        <div class="wrapper">
            <div class="line">
                <a href="javascript:void(0)" onclick="showPage('../productos_molsa/Molsa Galleta.html')">
                    <img src="../molsa/Galletas Creme Vainilla con Relleno Sabor Vainilla.png" alt="Galleta">
                    <p><strong>Galleta</strong></p>
                </a>
            </div>
        </div>
       <a href="javascript:history.back()" class="center-button">‚¨Ö Volver</a>

    </div>

    <footer>
        <p>&copy; 2025 BIA HONDURAS. Todos los derechos reservados.</p>
        <p><a href="#" style="color: inherit;">Pol√≠tica de Privacidad</a> | <a href="#" style="color: inherit;">T√©rminos y Condiciones</a></p>
    </footer>

    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }

            const themeToggle = document.createElement('div');
            themeToggle.className = 'theme-toggle';
            themeToggle.innerHTML = document.body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
            themeToggle.addEventListener('click', function () {
                toggleDarkMode();
                this.innerHTML = document.body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
            });
            document.body.appendChild(themeToggle);

            const backToTopBtn = document.createElement('div');
            backToTopBtn.className = 'back-to-top';
            backToTopBtn.innerHTML = '‚Üë';
            backToTopBtn.addEventListener('click', scrollToTop);
            document.body.appendChild(backToTopBtn);

            window.addEventListener('scroll', function () {
                backToTopBtn.classList.toggle('show', window.pageYOffset > 300);
            });
        });

        function showPage(url) {
            window.location.href = url; // abre en la misma pesta√±a
        }
    </script>
</body>

</html>
